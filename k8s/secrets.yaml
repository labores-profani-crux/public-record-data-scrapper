apiVersion: v1
kind: Secret
metadata:
  name: ucc-mca-secrets
  namespace: ucc-mca
  labels:
    app.kubernetes.io/name: ucc-mca-platform
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these values in production!
  # Use kubectl create secret or external secrets management

  DATABASE_URL: "postgresql://user:password@postgres-host:5432/ucc_mca?sslmode=require"
