apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucc-mca-api
  namespace: ucc-mca
  labels:
    app.kubernetes.io/name: ucc-mca-platform
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ucc-mca-platform
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ucc-mca-platform
        app.kubernetes.io/component: api
      annotations:
        # Restart pods when config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: ucc-mca-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: api
          image: ghcr.io/your-org/ucc-mca-platform:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: ucc-mca-config
            - secretRef:
                name: ucc-mca-secrets

          env:
            - name: CORS_ORIGIN
              value: "https://your-domain.com"

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ucc-mca-platform
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ucc-mca-platform
              app.kubernetes.io/component: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucc-mca-worker
  namespace: ucc-mca
  labels:
    app.kubernetes.io/name: ucc-mca-platform
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ucc-mca-platform
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ucc-mca-platform
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: ucc-mca-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: worker
          image: ghcr.io/your-org/ucc-mca-platform:latest
          imagePullPolicy: Always
          command: ["node", "dist/server/worker.js"]

          envFrom:
            - configMapRef:
                name: ucc-mca-config
            - secretRef:
                name: ucc-mca-secrets

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
