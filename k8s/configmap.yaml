apiVersion: v1
kind: ConfigMap
metadata:
  name: ucc-mca-config
  namespace: ucc-mca
  labels:
    app.kubernetes.io/name: ucc-mca-platform
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"

  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX: "100"

  # Database pool
  DB_MAX_CONNECTIONS: "20"
  DB_IDLE_TIMEOUT_MS: "30000"

  # JWT configuration
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_EXPIRES_IN: "7d"
