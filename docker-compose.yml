# Docker Compose for local development
# Usage: docker-compose up -d

version: '3.8'

services:
  # Application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ucc_mca
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - CORS_ORIGIN=http://localhost:5000,http://localhost:3000
      - LOG_LEVEL=debug
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source for development hot-reload
      - ./src:/app/src:ro
      - ./server:/app/server:ro
    networks:
      - ucc-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ucc_mca
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Initialize with schema
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ucc_mca"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ucc-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ucc-network
    restart: unless-stopped

  # Worker process for background jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/server/worker.js"]
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ucc_mca
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucc-network
    restart: unless-stopped

  # Vite dev server for frontend (development only)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5000:5000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ucc-network
    profiles:
      - development

volumes:
  postgres-data:
  redis-data:

networks:
  ucc-network:
    driver: bridge
